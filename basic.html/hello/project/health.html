<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Health Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script src="https://unpkg.com/feather-icons"></script>
<style>
body { font-family: Arial; background: #eef5f9; margin:0; padding:0; }
header { background: #1a4d6e; color: white; padding: 18px; text-align: center; font-size: 22px; font-weight: bold; }
.container { padding: 20px; }
.card { background:white; border-radius: 15px; padding: 15px; margin-bottom:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
.card h3 { color:#1a4d6e; margin-bottom:10px; }
button { background:#1a4d6e; color:white; border:none; padding:8px 15px; border-radius:10px; cursor:pointer; margin-right:5px; }
.back-btn { margin: 10px 0; display:inline-block; background:#1a4d6e; color:white; padding:10px 18px; border-radius:12px; text-decoration:none; }
</style>
</head>
<body>

<header>Health Reports</header>
<div class="container">
    <a class="back-btn" href="caretaker_dashboard.html">‚Üê Back to Dashboard</a>

    <div class="card">
        <h3>John Doe</h3>
        <p>Blood Pressure: 120/80 mmHg</p>
        <p>Blood Sugar: 95 mg/dL</p>
        <p>Heart Rate: 72 bpm</p>
        <button onclick="viewDetails()">View Full Report</button>
    </div>

    <div class="card">
        <h3>Mary Smith</h3>
        <p>Blood Pressure: 135/85 mmHg</p>
        <p>Blood Sugar: 110 mg/dL</p>
        <p>Heart Rate: 78 bpm</p>
        <button onclick="viewDetails()">View Full Report</button>
    </div>

</div>

<script>
feather.replace();
function viewDetails(){ alert('Open detailed report'); }
</script>
</body>
</html>
