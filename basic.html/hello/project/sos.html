<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #ffdddd, #c0392b);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sos-card {
      background: white;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #c0392b;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    .sos-btn {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: none;
      background: #c0392b;
      color: white;
      font-size: 30px;
      font-weight: bold;
      margin: 24px auto;
      cursor: pointer;
      box-shadow: 0 0 0 rgba(192,57,43,0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(192,57,43,0.6); }
      70% { box-shadow: 0 0 0 25px rgba(192,57,43,0); }
      100% { box-shadow: 0 0 0 0 rgba(192,57,43,0); }
    }

    .info {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }

    .info span {
      font-weight: bold;
      color: #333;
    }

    .status {
      margin-top: 12px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="sos-card">
    <h2>Emergency SOS</h2>
    <p>Press and hold the button below to send an emergency alert to your family, caretaker, and ambulance service.</p>

    <button class="sos-btn" onclick="sendSOS()">SOS</button>

    <div class="info">
      <p><span>Emergency Contacts:</span></p>
      <p>Family: +91 98765 43210</p>
      <p>Caretaker: +91 91234 56789</p>
      <p>Ambulance: 108</p>
    </div>

    <div class="status" id="statusText"></div>
  </div>

  <script>
    function sendSOS() {
      const status = document.getElementById("statusText");
      status.innerText = "Emergency Alert Sent Successfully! Help is on the way.";
    }
  </script>

</body>
</html>
