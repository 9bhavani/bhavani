<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medicine Adherence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script src="https://unpkg.com/feather-icons"></script>
<style>
body { font-family: Arial; background: #eef5f9; margin:0; padding:0; }
header { background: #1a4d6e; color: white; padding: 18px; text-align: center; font-size: 22px; font-weight: bold; }
.container { padding: 20px; }
.card { background:white; border-radius: 15px; padding: 15px; margin-bottom:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
.card h3 { color:#1a4d6e; margin-bottom:10px; }
.card p { margin:5px 0; }
button { background:#1a4d6e; color:white; border:none; padding:8px 15px; border-radius:10px; cursor:pointer; margin-right:5px; }
.back-btn { margin: 10px 0; display:inline-block; background:#1a4d6e; color:white; padding:10px 18px; border-radius:12px; text-decoration:none; }
.taken { background:green; }
.missed { background:red; }
</style>
</head>
<body>

<header>Medicine Adherence</header>
<div class="container">
    <a class="back-btn" href="caretaker_dashboard.html">‚Üê Back to Dashboard</a>

    <div class="card">
        <h3>John Doe</h3>
        <p>Morning: 8 AM <button class="taken">Taken</button><button class="missed">Missed</button></p>
        <p>Afternoon: 2 PM <button class="taken">Taken</button><button class="missed">Missed</button></p>
        <p>Evening: 8 PM <button class="taken">Taken</button><button class="missed">Missed</button></p>
    </div>

    <div class="card">
        <h3>Mary Smith</h3>
        <p>Morning: 9 AM <button class="taken">Taken</button><button class="missed">Missed</button></p>
        <p>Afternoon: 3 PM <button class="taken">Taken</button><button class="missed">Missed</button></p>
        <p>Evening: 9 PM <button class="taken">Taken</button><button class="missed">Missed</button></p>
    </div>

</div>

<script>
feather.replace();
</script>
</body>
</html>
