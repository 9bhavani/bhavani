<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>
    <style>
        .button {
            background-color: blue;
            color: blueviolet;
            height: 60px;
            width: 90px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: red;
            color: blueviolet;
            transform: scale(2, 2);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <input type="submit" value="Click me" class="button">
</body>
</html>
